<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
    </head>
    <body>
        <nav>
        {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'signup' %}">Signup</a> |
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        </nav>

        {% if user.is_authenticated %}
            <p>Hello {{ user.username }}</p>
        {% endif %}
    </body>
</html>
